<!doctype html>
<html>
  <head>
    <title>TaKCaMS (Flask)</title>
  </head>
<body>
  <p><a href="{{url_for('upload')}}">Upload</a> | <a href="{{url_for('clear')}}">Clear</a> | <a href="{{url_for('index')}}">Query</a></p> 
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}
{% endblock %}
</body>
</html>
